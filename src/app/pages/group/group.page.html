<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start" *ngIf="!authService.showMenu">
        <ion-button (click)="authService.toggleMenu()" color="medium">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="options()" *ngIf="authService.isOwner">
          <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

  <app-verify-email></app-verify-email>

  <div class="default-spacer"></div>
  <div class="default-spacer"></div>

  <app-spinner [isLoaded]="isLoaded"></app-spinner>

  <div *ngIf="group && isLoaded">

    <app-ai-search (onDone)=aiResult($event) [prompt]="group.prompt"></app-ai-search>

    &nbsp;&nbsp;&nbsp;&nbsp;
  
    <app-file-upload (onDone)="uploaded($event)"></app-file-upload>

    <ion-button (click)="download()" shape="round" size="small" class="gradient-button">
      <ion-icon name="download-outline"></ion-icon>
    </ion-button>

    &nbsp;&nbsp;&nbsp;&nbsp;

    <ion-button (click)="save()" shape="round" size="small" class="gradient-button">
      <ion-icon name="save-outline"></ion-icon>
    </ion-button>
  
    <ion-button (click)="clearGroup()" shape="round" size="small" class="gradient-button">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>


    <app-table
      *ngIf="group.options.type == 'table'"
      (onClick)="viewProject($event)"
      [group]="group"
      [columns]="columns"
      [rows]="rows">
    </app-table>

    <app-item-gallery
      *ngIf="group.options.type == 'gallery'"
      (onClick)="viewProject($event)"
      [items]="rows">
    </app-item-gallery>

    <app-project-cards
      *ngIf="group.options.type == 'project'"
      (onClick)="viewProject($event)"
      [items]="rows"
      [shape]="group.options.shape">
    </app-project-cards>
  </div>
