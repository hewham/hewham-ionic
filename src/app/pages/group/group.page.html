<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="group">{{ group.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense" no-border>
    <ion-toolbar>
      <ion-title size="large" *ngIf="group">{{ group.name }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="add()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid 
    *ngIf="group"
    class="ion-no-padding"
    fixed>
    <ion-row>
      <ion-col 
        *ngFor="let item of items"
        (click)="viewProject(item.slug)"
        class="panel-card-container"
        size="12" 
        size-sm="12" 
        size-md="4" 
        size-lg="4" 
        size-xl="4">
          <app-project-card [project]="item" [shape]="group.options.shape"></app-project-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="items">
    <div *ngIf="authService.isLoggedIn && items.length == 0" class="ion-text-left web-container">
      <br>
      <br>
      <br>
      <h1>⛵️ Add an item!</h1>
      <br>
      <br>
      <p>
        You made a <span class="monospace">Group</span>, now add some stuff to it.
      </p>
      <p>
        Click the plus icon in the top right.
      </p>
    </div>
  </div>
</ion-content>
